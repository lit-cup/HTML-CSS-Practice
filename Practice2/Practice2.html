<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice-2</title>
    <link href="Practice2.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Practice-2 RWD練習</h1>
        <nav class="menu">
            <a href="#">關於我</a>
            <a href="#">註冊</a>
        </nav>
    </header>
    <section>
        <article class="form-article">
            <h1>簡單註冊表單</h1>
            <form>
                    <label for="email">電子郵件:</label>
                    <input id="email" name="email" type="email">
                    <label for="name">姓名:</label>
                    <input id="name" name="name" type="text">
                    <label for="password">密碼:</label>
                    <input id="password" name="password" type="password">
                    <button type="submit">送出</button>
            </form>
        </article>
        <article class="table-article">
            <h1>簡單表格</h1>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">名稱</th>
                            <th scope="col">年齡</th>
                            <th scope="col">職稱</th>
                            <th scope="col">城市</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John</td>
                            <td>25</td>
                            <td>前端工程師</td>
                            <td>台北</td>
                        </tr>
                        <tr>
                            <td>Tom</td>
                            <td>30</td>
                            <td>後端工程師</td>
                            <td>台中</td>
                        </tr>
                        <tr>
                            <td>David</td>
                            <td>35</td>
                            <td>全端工程師</td>
                            <td>高雄</td>
                        </tr>
                    </tbody>
                </table>
        </article>
    </section>
    <footer>
        <p>litcup HTML 和 CSS 的簡單語法練習</p>
    </footer>
</body>
</html>
